<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/jpg" href="images/parking icon.jpg">
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzyOaqAYHjR_UtKv4X25gmw4NeX5aHuHY&callback=initMap">
    </script> 
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 700px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    function initMap() {
    	var i=0;
    	var locations = [
  	      ['Slot1', 37.655656, -122.057867, 1],
  	      ['Slot2', 37.657963, -122.052656, 2],
  	      ['Slot3', 37.659326, -122.054388, 3],
  	      ['Slot4', 37.659597, -122.056430, 4],
  	      ['Slot5', 37.656038, -122.052505, 5]
  	    ];
    	console.log(sessionStorage.getItem("NavigateToSlot"));
    	switch(sessionStorage.getItem("NavigateToSlot").toString())
    	{
    	case "Slot 1":i=1;break;
    	case "Slot 2":i=2;break;
    	case "Slot 3":i=3;break;
    	case "Slot 4":i=4;break;
    	case "Slot 5":i=5;break;
    	default:
    	
    	}
    	const directionsRenderer = new google.maps.DirectionsRenderer();
  	    const directionsService = new google.maps.DirectionsService();
       const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:37.3899271,lng:-122.0150952},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            directionsRenderer.setMap(map);   
            directionsService.route(
            	    {
            	      origin: pos,
            	      destination: new google.maps.LatLng(locations[i][1], locations[i][2]),

            	      travelMode: google.maps.TravelMode.DRIVING
            	    },
            	    (response, status) => {
            	      if (status === "OK") {
            	        directionsRenderer.setDirections(response);
            	      } else {
            	        window.alert("Directions request failed due to " + status);
            	      }
            	    }
            	  );
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


    </script>
    
    
    
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

  </body>
</html>
