function queryData() {
	
	const current_datetime=new Date();
	const today= current_datetime.getFullYear()+ "-"+ appendLeadingZeroes(current_datetime.getMonth() + 1) + "-" + appendLeadingZeroes(current_datetime.getDate()) ;
	
	var params = {
	        TableName : "SlotAvailability",
	        FilterExpression: "#Dates =:today",
	        ExpressionAttributeNames: {
	            "#Dates": "Dates",
	            
	        },
	        ExpressionAttributeValues: { ":today":today },
	        Limit: 1
	             
	    };
	    docClient.scan(params, onScan);
	    function onScan(err, data) {
    if (err) {
        console.error("Unable to scan the table. Error JSON:", JSON.stringify(err, null, 2));
    }
    else
    {

    		console.log(Slot);
    	 var params1 = {
 		        TableName : "BookingDetail",
 		        FilterExpression: ":time between #FromTime AND #ToTime  AND #SensorName =:Slot",
 		        ExpressionAttributeNames: {
 		            "#FromTime": "FromTime",
 		            "#ToTime": "ToTime",
 		            "#SensorName": "SensorName"
 		        },
 		        ExpressionAttributeValues: { ":time": time, ":Slot": Slot}
 		             
 		    };
 		    docClient.scan(params1, onScan);

}

	
	
	
	
	
}
